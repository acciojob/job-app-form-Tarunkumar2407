<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>
	<form method="post">
		<ol type="1">
			
				<div>
		            <label for="name">Name*</label>
	                <input type="text" placeholder="User name" id="name" required>
				</div>
		
	    <div>
		    <label for="email">Email*</label>
	        <input type="email" placeholder="abc@gmail.com" id="email" required>
	    </div>
		
			
	    <div>
		    <label>Gender*</label>
		    <label for="Gender">Male</label>
	        <input type="radio" id="male" name="gender" required>

		    <label for="Gender">Female</label>
	        <input type="radio" id="female" name="gender" required>

		    <label for="Gender">Transgender</label>
	        <input type="radio" id="transgender" name="gender" required>
	    </div>
			
			
	    <div>
		    <label>Laptop Brands:</label>
	   	         <select name="laptop" id="laptop">
			         <option value ="Apple">Apple</option>
			         <option value ="Asus">Asus</option>
			         <option value ="HP">HP</option>
				 </select>
	    </div>
			
		<div>
		    <label for="age">Age*</label>
		    <input type="number" placeholder="Enter your age" id="age" >
	    </div>
			
        <div>
		    <label for="dob">dob*</label>
		    <input type="date" id="dob" required>
	    </div>
			
		<div>
			<label for="Password">Password*</label>
			<input type="password" id="password" placeholder="Enter your password" required>
		</div>
			
		<div>
			<label for="portfolio">Portfolio*</label>
			<input type="url" id=portfolio placeholder="Enter your linkedin"
		</div>
			
		<div>
			<button type="submit">submit</button>
		</div>
			
	</form>
</body>

</html>
