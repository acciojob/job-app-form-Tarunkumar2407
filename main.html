<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>
	<form>
		<ol type="1">
			<li>
				<div>
		            <label for="Name">Name*</label>
	                <input type="text" placeholder="User name" id="name" required>
	            </div>
			</li>
		<li>
	    <div>
		    <label for="Email">Email*</label>
	        <input type="email" placeholder="abc@gmail.com" id="email" required>
	    </div>
		</li>
			<li>
	    <div>
		    <label for="Gender" required>Gender*</label>
		    <label for="Gender">Male</label>
	        <input type="radio" id="male" name="gender" required>

		    <label for="Gender">Female</label>
	        <input type="radio" id="female" name="gender" required>

		    <label for="Gender">Transgender</label>
	        <input type="radio" id="transgender" name="gender" required>
	    </div>
			</li>
			<li>
	    <div>
		    <label>Laptop Brands:</label>
	   	         <select name="Laptop Brands" id="laptop">
			         <option value ="Apple">Apple</option>
			         <option value ="Asus">Asus</option>
			         <option value ="HP">HP</option>
				 </select>
	    </div>
			</li>
			<li>
		<div>
		    <label for="Age">Age*</label>
		    <input type="text" placeholder="Enter your age" id="age" >
	    </div>
			</li>
			<li>
        <div>
		    <label for="DOB">DOB*</label>
		    <input type="date" id="dob" required>
	    </div>
			</li>
			<li>
		<div>
			<label for="Password">Password*</label>
			<input type="password" id="password" placeholder="Enter your password" required>
		</div>
			</li>
			<li>
		<div>
			<label for="portfolio">Portfolio*</label>
			<input type="url" id=portfolio placeholder="Enter your linkedin"
		</div>
			</li>
			<li>
			<div>
			<input type="submit" value="submit">
		</div>
			</li>
	</form>
</body>

</html>
